site_name: Try Pages

theme:
  name: material

  palette:
    # Light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.footer

  logo: img/black_square.svg
  favicon: img/black_square.svg

plugins:
  - search
  - macros

markdown_extensions:
  - pymdownx.tilde
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      url_download: true
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css

exclude_docs: |
  micros.dir

nav:
  - Welcome to MkDocs: index.md
  - Strange:
    - strange.md
  - Tutorial:
    - tutorial.md
  - Examples:
    - examples.md

