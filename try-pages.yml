site_name: Try Pages

theme:
  name: material
  palette:
    primary: white
  features:
    - navigation.tabs

markdown_extensions:
  - pymdownx.tilde
  - pymdownx.emoji

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

exclude_docs: |
  micros.dir

nav:
  - Welcome to MkDocs: index.md
  - Strange:
    - strange.md
  - Tutorial:
    - tutorial.md

